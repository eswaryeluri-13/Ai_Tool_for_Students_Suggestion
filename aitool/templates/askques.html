{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queries</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
/*
            background: url("{% static 'images/hi.jpg' %}") no-repeat center center fixed;
            background-size: cover;;*/
            text-align: center;
            padding: 150px;
            font-family: 'Lato', sans-serif;
        }
        .container {
            padding: 20px; /* Padding on all sides */
            justify-content: center;
        }
        form, .response-box {
/*            background-color: #d4d1d1; /* Grey background */*/
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Shadow effect */
        }
        input[type="text"],
        input[type="file"] {
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #007bff; /* Blue submit button */
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        label
        {
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <!-- <div class="row my-5"></div> -->
        <!-- <div class="row my-5"></div> -->
        <div class="row my-5">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="ques" class="form-label">Type your question here</label>
                        <input type="text" class="form-control" id="ques" name="ques" placeholder="Type your question here">
                    </div>
                    <div class="mb-3">
                        <label for="pdf_file" class="form-label">Upload a PDF file </label>
                        <input type="file" class="form-control" id="pdf_file" name="pdf_file">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        {% if request.method == "POST" %}
            <div class="row mt-4">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="response-box">
                        <p><strong>Query asked:</strong> {{ q }}</p>
                        <p><strong>Answer:</strong> {{ ans }}</p>
                    </div>
                </div>
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-7v+JcEc/uhFZ5tWeMfoj+qpCtf3An8Q+31xdjktZ1I6S3EK6zktC5DkUaDk3n9Xu" crossorigin="anonymous"></script>
</body>
</html>
