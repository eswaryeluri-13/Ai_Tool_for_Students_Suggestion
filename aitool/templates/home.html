<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Recommendations</title>
    <!-- Bootstrap CSS -->

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #343a40;
            text-align: center;
            margin-bottom: 30px;
        }
        th {
            background-color: #343a40;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recommendations</h1>
        <h5 class="text-center">Check out some people with some of your interests</h5>
        <div class="table-responsive">
            <table class="table table-bordered table-striped text-center">
                <thead>
                    <tr>
                        <th>Email-id</th>
                        <th>Name</th>
                        <th>University</th>
                        <th>Interests</th>
                    </tr>
                </thead>
                <tbody>
                    {% for d in recommendation_data %}
                        <tr>
                            <td><a href="mailto:{{d.email}}">{{ d.email }}</a></td>
                            <td>{{ d.name }}</td>
                            
                            <td>{{d.university}}</td>
                            <td>{{d.interests}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-7v+JcEc/uhFZ5tWeMfoj+qpCtf3An8Q+31xdjktZ1I6S3EK6zktC5DkUaDk3n9Xu" crossorigin="anonymous"></script>
</body>
</html>
